{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <script src="{% static 'displayModifiers.js' %}"></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="header-user">
          <h2>HeadCrumbs</h2>
          {% if request.user.is_authenticated %}
          <nav class="nav-user">
            <ul class="control-user">
              <li><a href="{% url 'crumbs' %}">Crumbs</a></li>
              <li><a href="{% url 'trails' %}">Trails</a></li>
            </ul>
            <ul>             
              <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
        {% endif %}
      </div>
    </header>
    <main>
      <div class="wrapper">{% block content %} {% endblock %}</div>
    </main>
  </body>
</html>
