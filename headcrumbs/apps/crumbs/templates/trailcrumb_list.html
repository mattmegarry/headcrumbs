{% extends 'base-user.html' %} {% block content %}

<h1>{{ trail.name }}</h1>

<ul>
  {% for trailcrumb in trail_crumbs %}
  <li>
    <div class="crumb">
      <p class="crumb-text">{{ trailcrumb.crumb.text }}</p>
      <div class="crumb-url-container">
        <a class="crumb-url" href="{{ trailcrumb.crumb.url }}"
          >{{ trailcrumb.crumb.url }}</a
        >
      </div>
    </div>
  </li>
  {% empty %}
  <li>No crumbs found</li>
  {% endfor %}
</ul>

{% endblock %}
