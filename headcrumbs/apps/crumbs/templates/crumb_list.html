{% extends 'base-user.html' %} {% block content %}

<h1>Recent Crumbs</h1>

<button onclick="toggleCrumbUrls()">Toggle Urls</button>
<ul>
  {% for crumb in crumbs %}
  <li>
    <div class="crumb">
      <p class="crumb-text">{{ crumb.text }}</p>
      <div class="crumb-url-container">
        <a class="crumb-url" href="{{ crumb.url }}">{{ crumb.url }}</a>
      </div>
    </div>
  </li>
  {% empty %}
  <li>No crumbs found</li>
  {% endfor %}
</ul>

{% endblock %}
