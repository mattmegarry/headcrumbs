{% extends 'base-user.html' %} {% block content %}

<h1>Trails</h1>

<ul>
  {% for trail in trails %}
  <li>
    <div>
      <a href="{% url 'trail' trail.slug %}">{{ trail.name }}</a>
      <p>{{ trail.url }}</p>
    </div>
  </li>
  {% empty %}
  <li>No trails found</li>
  {% endfor %}
</ul>

{% endblock %}
